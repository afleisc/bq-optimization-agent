sources:
  my-bigquery-source:
    kind: bigquery
    project: 
    location: 
tools:
  get-top-query-hashes:
    kind: bigquery-sql
    source: my-bigquery-source
    description: >-
      Gets the top 10 BigQuery query hashes located in the optimization_workshop dataset. This returns statistics about each job hash, including the top_job_query_text for each hash.
    statement: >-
      SELECT *  FROM `optimization_workshop.queries_grouped_by_hash_project` ORDER BY total_slot_hours DESC LIMIT 10;
toolsets:
  bq-assessment-toolset:
    - get-top-query-hashes
